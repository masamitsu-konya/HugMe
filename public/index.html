<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>HUG ME - 遠くにいても、恋人の「ハグ」を感じられるペアブレスレット</title>

	<!-- ↓これ、あとで消す -->
	<script src="/jquery-1.11.2.min.js"></script>
	<script src="/jquery.cookie.js"></script>

</head>
<body>

	<div class="js-show-presure-sensor01">圧力センサー01</div>
	<div class="js-show-presure-sensor02">圧力センサー02</div>
	<div class="js-show-double"></div>





	<section>
		みんなのいいね！
		<div id="total_like" class="counter counter_contents">0</div>
		<div id="total_like_trans" class="counter_trans_container"></div>
		<div class="counter">&nbsp;</div>
	</section>

	<section>
		Myいいね！
		<div id="my_like" class="counter counter_contents">0</div>
		<div id="my_like_trans" class="counter_trans_container"></div>
		<div class="counter">&nbsp;</div>
	</section>

	<div class="like_button">
		<button id="button_like" class="like_button_face" disabled>
			<span style="display: none;">いいね！</span>
			<div class="loader_container">
				<div class="loader"></div>
			</div>
		</button>
	</div>

	<script type="text/javascript" src="hugme.js"></script>
	<script type="text/javascript" src="view_manager.js?20150219"></script>
	<script type="text/javascript">
	$(function(){
		// ↓ここからkonashi部分追加 - konashi
		k.find();

		// konashiと接続できた場合 - konashi
		k.ready(function(){
		    k.pwmMode(k.PIO3, k.KONASHI_PWM_ENABLE);
		    k.pinMode(k.PIO4, k.OUTPUT);
		    readPresureSensor();
		});

		// Webソケット用のオブジェクト作成 - WebSocket
		var hugMeSocket = new HugMeSocket;
		if (!hugMeSocket.isSupport()) {
			alert("ご利用のブラウザは対応していません。\n"
				+ "Androidの場合はChromeをご利用ください。");
			return;
		}

		// 圧力センサーの値を表示 - konashi
		function readPresureSensor(){
		    setInterval(function(){
		        k.analogReadRequest(k.AIO0);
		        k.analogReadRequest(k.AIO1);
		        k.analogRead(k.AIO0, function(data1){
		            $(".js-show-presure-sensor01").html("圧力センサー01：" + data1);
		            k.analogRead(k.AIO1, function(data2){
		                $(".js-show-presure-sensor02").html("圧力センサー02：" + data2);

		                // 2つの圧力センサーが反応した場合LEDを点灯させる
		                if( data1 < 10 && data2 < 10 ){
		                    k.pwmPeriod(k.PIO3, 10000);
		                    k.pwmDuty(k.PIO3, 1000000);
		                    k.digitalWrite(k.PIO4, k.HIGH);
		                    $(".js-show-double").html("圧力センサーが2つとも押されたよ");
		                } else {
		                    k.pwmPeriod(k.PIO3, 10000);
		                    k.pwmDuty(k.PIO3, 5000);
		                    k.digitalWrite(k.PIO4, k.LOW);
		                    $(".js-show-double").html("");
		                }
		            });
		        });
		    }, 300);
		}



		var viewManager = new ViewManager($('#button_like'));
		var updateTotalLike = new NumberAnimatedEffect($('#total_like'), $('#total_like_trans'), 1500, 600);
		var updateMyLike = new NumberAnimatedEffect($('#my_like'), $('#my_like_trans'), 1500, 600);

		hugMeSocket.actions.status = hugMeSocket.actions.like = function(data) {
			updateTotalLike(data.total, 1)
			updateMyLike(data.user, 1)
			viewManager.enableLike();
		};
		hugMeSocket.actions.total_update = function(data) {
			updateTotalLike(data.total, 0)
		}
		hugMeSocket.actions.reset = function(data) {
			updateTotalLike(0, 1)
			updateMyLike(0, 1)
		}
		hugMeSocket.open();

		$("#button_like").on('click', function() {
			// viewManager.disableLike();
			hugMeSocket.like();
		});





		// ↓ここからセンサーの値を送ってみる実験
		hugMeSocket.like();








	});
	</script>







<!-- javascript -->
<!-- konashi-bridge -->

</body>
</html>
